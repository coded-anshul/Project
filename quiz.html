



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <div class="main">
        <h1>Quiz App</h1>
        <div class="quiz">
            <div class="questions">
                1.  What does HTML stand for?
                <div class="answers">
                <button class="1">Hyper Text Markup Language</button>
                <button class="2">High Tech Machine Language</button>
                <button class="3">Home Tool Markup Language</button>
                <button class="4">Kaam Karle Apna Shanti Se </button>
                </div>
                2. Which language is used for styling web pages?
                <div class="answers">
                    <button class="11">HTML</button>
                    <button class="12">CSS</button>
                    <button class="13">JS</button>
                    <button class="14">DOM</button>
                </div>
                3. Which language is used to make web pages interactive?
                <div class="answers">
                    <button class="21">JS</button>
                    <button class="22">C++</button>
                    <button class="23">SQL</button>
                </div>
            </div>
        </div>
        <button class="submit">Submit</button>
        <div class="result"></div>

    </div>
    <script src="quiz.js"></script>
</body>
</html>
