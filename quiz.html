<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <div class="main">
        <h1>Quiz App</h1>
        <div class="quiz">
            <div class="questions">
                1.  What does HTML stand for?
                <div class="answers">
                <button class="Right1 right" >Hyper Text Markup Language</button>
                <button class="wrong1 wrong">High Tech Machine Language</button>
                <button class="wrong1 wrong">Home Tool Markup Language</button>
                <button class="wrong1 wrong">Kaam Karle Apna Shanti Se </button>
                </div>
                2. Which language is used for styling web pages?
                <div class="answers">
                    <button class="wrong2 wrong">HTML</button>
                    <button class="Right2 right">CSS</button>
                    <button class="wrong2 wrong">JS</button>
                    <button class="wrong2 wrong">DOM</button>
                </div>
                3. Which language is used to make web pages interactive?
                <div class="answers">
                    <button class="Right3 right">JS</button>
                    <button class="wrong3 wrong">C++</button>
                    <button class="wrong3 wrong">SQL</button>
                </div>
            </div>
        </div>
        <button class="submit">Submit</button>
        <div class="result"></div>

    </div>
    <script src="quiz.js"></script>
</body>
</html>
